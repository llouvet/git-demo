<template>
    <lightning-layout horizontal-align="spread" vertical-align="end">
        <lightning-layout-item flexibility="auto">
            <lightning-input label="Local Tour Time:" type="datetime" name="dateTimeInput" onchange={handleInput} value={dateTimeValue}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto" size="6">
            <div>
            <lightning-combobox
            class="slds-var-p-bottom_xx-small slds-var-p-left_x-small"
            name="timeZone"
            label="Facility Time Zone"
            value={value}
            placeholder="Select a time zone"
            options={options}
            dropdown-alignment="auto"
            onchange={handleChange} ></lightning-combobox>
        </div>
        </lightning-layout-item>
    </lightning-layout>
    <br>
    <b class="slds-text-color_weak">Facility Time: </b>
    <lightning-formatted-date-time value={dateTimeField} year="numeric" month="short" day="2-digit" hour="2-digit"
    minute="2-digit" time-zone={timeZone} time-zone-name="short" hour12="false"></lightning-formatted-date-time>
</template>
