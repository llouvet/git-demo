<template>
    <lightning-card title="Save Query">
        <lightning-record-edit-form object-api-name="Query__c">
            <lightning-input-field field-name="Name" value={queryName} onchange={setName}></lightning-input-field>
            <lightning-input-field field-name="Query_String__c" value={queryString} class="slds-hide"></lightning-input-field>
            <lightning-button variant="brand" label="Save" disabled={disabled} onclick={createQueryRecord}></lightning-button>    
        </lightning-record-edit-form>
    </lightning-card>
</template>
